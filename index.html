        <script>
          
          class Node{
            constructor(value, nextNode = null){
                this.value = value;
                this.nextNode = nextNode;
        
            }
          }


          class linkedList{
            constructor(){
                this.head = null; // MEANS THE LIST IS EMPTY 
                this.length = 0
            }


            // DIFFERENT METHOIDS

            //ADD NODE TO END 
            append(value) {
              let node = new Node(value);
              let currentNode; 
              //if list is empty make new entry the head
              if (this.head === null){
                this.head = node
              }
              //if the list is not empty, 
              else{
                currentNode = this.head;
                while(currentNode.nextNode){
                  currentNode = currentNode.nextNode;
                }

                currentNode.nextNode = node;
              }
              this.length++;
  

            }


            //ADD NODE TO START

                this.head = new Node(value, this.head)
